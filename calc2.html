<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 모델 제작 서비스 가견적 산출</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #F1F1EF;
        }

        h1, h5 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #35C5F0;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 0.95em;
        }

        .price, .total, .additional-cost {
            font-weight: bold;
        }

        .reply-row {
            background-color: #f4f4f4;
        }

        .total-row td {
            font-weight: bold;
            background-color: #35C5F0;
            color: white;
            text-align: right;
        }

        input[type="number"] {
            padding: 5px;
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .add-row {
            margin-top: 20px;
            text-align: center;
        }

        .add-row button {
            padding: 10px 20px;
            background-color: #35C5F0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-row button:hover {
            background-color: #2ca1d3;
        }

        .remove-row {
            color: red;
            cursor: pointer;
        }

        #grandTotal {
            font-size: 1.2em;
        }

        .additional-label {
            font-size: 0.8em;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            table {
                display: block;
                width: 100%;
                overflow-x: auto;
                white-space: nowrap;
            }

            th, td {
                font-size: 0.8em;
                padding: 8px;
            }

            input[type="number"] {
                width: 40px;
            }

            .add-row button {
                width: 90%;
                font-size: 0.9em;
            }

            .total-row td {
                font-size: 1em;
                text-align: center;
            }

            h1, h5 {
                font-size: 1.1em;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            th, td {
                font-size: 0.75em;
                padding: 5px;
            }

            .add-row button {
                font-size: 0.8em;
            }

            #grandTotal {
                font-size: 1em;
            }

            h1, h5 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h5>Note: 실제 견적과 차이가 발생할 수 있으니 참고해 주세요.</h5>

    <table id="productTable">
        <thead>
            <tr>
                <th>상품군</th>
                <th>수량</th>
                <th>개당 가격</th>
                <th>상품 가격</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr class="product-row">
                <td>
                    <select class="product-select" onchange="updatePrice(this); calculateTotal();">
                        <option value='C1'>거실테이블</option>
                        <option value='C1'>거실장/TV장</option>
                        <option value='C2'>일반소파</option>
                        <!-- Add more options as needed -->
                    </select>
                </td>
                <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
                <td class="price">80,000 원</td>
                <td class="total">80,000 원</td>
                <td><span class="remove-row" onclick="removeRow(this)">X</span></td>
            </tr>
            <tr class="reply-row">
                <td colspan="5">
                    <label class="additional-label" style="margin-right: 10px;">색상 추가: 
                        <input type="number" class="color-addition" value="0" min="0" oninput="calculateTotal()"> 
                        (<span class="additional-cost color-cost">+0 원</span>)
                    </label>
                    <label class="additional-label" style="margin-left: 10px;">사이즈 추가: 
                        <input type="number" class="size-addition" value="0" min="0" oninput="calculateTotal()"> 
                        (<span class="additional-cost size-cost">+0 원</span>)
                    </label>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="add-row">
        <button onclick="addRow()">+ 상품 추가</button>
    </div>

    <div class="total-row">
        <table>
            <tr>
                <td>예상 견적가:</td>
                <td id="grandTotal">80,000 원</td>
            </tr>
        </table>
    </div>

    <script>
        // JavaScript as provided earlier
        calculateTotal();
    </script>
</body>
</html>
