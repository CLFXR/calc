<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 모델 제작 서비스 가견적 산출</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #F1F1EF;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            font-size: 0.95em;
        }

        th {
            background-color: #35C5F0;
            color: white;
            font-weight: bold;
        }

        td {
            border: 1px solid #ddd;
            background-color: white;
        }

        .price, .total {
            font-weight: bold;
        }

        .reply-row {
            background-color: #f4f4f4;
        }

        .total-row td {
            font-weight: bold;
            background-color: #35C5F0;
            color: white;
            text-align: right;
        }

        input[type="number"] {
            padding: 5px;
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .add-row {
            margin-top: 20px;
            text-align: center;
        }

        .add-row button {
            padding: 10px 20px;
            background-color: #35C5F0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-row button:hover {
            background-color: #2ca1d3;
        }

        .remove-row {
            color: red;
            cursor: pointer;
        }

        #grandTotal {
            font-size: 1.2em;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }

            th, td {
                font-size: 0.85em;
                padding: 5px;
            }

            input[type="number"] {
                width: 40px;
            }

            .add-row button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            #grandTotal {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>3D 모델 제작 서비스 가견적 산출</h1>
    <table id="productTable">
        <thead>
            <tr>
                <th>상품군</th>
                <th>수량</th>
                <th>개당 가격</th>
                <th>상품 가격</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr class="product-row">
                <td>
                    <select class="product-select" onchange="updatePrice(this); calculateTotal();">
                        <option value='C1'>거실테이블</option>
                        <option value='C1'>거실장/TV장</option>
                        <option value='C2'>일반소파</option>
                        <option value='C1'>소파베드/소파스툴</option>
                    </select>
                </td>
                <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
                <td class="price">80,000 원</td>
                <td class="total">80,000 원</td>
                <td><span class="remove-row" onclick="removeRow(this)">X</span></td>
            </tr>
        </tbody>
    </table>
    <div class="add-row">
        <button onclick="addRow()">+ 상품 추가</button>
    </div>
    <div class="total-row">
        <table>
            <tr>
                <td>예상 견적가:</td>
                <td id="grandTotal">80,000 원</td>
            </tr>
        </table>
    </div>
    <script>
        const prices = {
            'C1': 80000,
            'C2': 200000,
        };

        function addRow() {
            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>
                    <select class="product-select" onchange="updatePrice(this); calculateTotal();">
                        <option value='C1'>거실테이블</option>
                        <option value='C1'>거실장/TV장</option>
                        <option value='C2'>일반소파</option>
                        <option value='C1'>소파베드/소파스툴</option>
                    </select>
                </td>
                <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
                <td class="price">80,000 원</td>
                <td class="total">80,000 원</td>
                <td><span class="remove-row" onclick="removeRow(this)">X</span></td>
            `;
            calculateTotal();
        }

        function removeRow(element) {
            const row = element.parentNode.parentNode;
            row.remove();
            calculateTotal();
        }

        function updatePrice(selectElement) {
            const selectedValue = selectElement.value;
            const row = selectElement.parentNode.parentNode;
            const priceCell = row.getElementsByClassName('price')[0];
            const price = prices[selectedValue];
            priceCell.textContent = price.toLocaleString() + ' 원';
        }

        function calculateTotal() {
            let grandTotal = 0;
            const rows = document.getElementById('productTable').getElementsByTagName('tbody')[0].rows;

            for (let row of rows) {
                const quantity = parseInt(row.getElementsByClassName('quantity')[0].value);
                const productSelect = row.getElementsByClassName('product-select')[0];
                const selectedValue = productSelect.value;
                const price = prices[selectedValue];
                const total = quantity * price;
                row.getElementsByClassName('price')[0].textContent = price.toLocaleString() + ' 원';
                row.getElementsByClassName('total')[0].textContent = total.toLocaleString() + ' 원';
                grandTotal += total;
            }

            document.getElementById('grandTotal').textContent = grandTotal.toLocaleString() + ' 원';
        }

        calculateTotal();
    </script>
</body>
</html>
