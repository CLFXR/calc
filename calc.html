<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[오늘의집] 3D 모델 제작 서비스 가견적 산출</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px; /* 테이블 둥글게 */
            overflow: hidden; /* 둥글게 하기 위한 설정 */
        }

        th {
            background-color: #35C5F0; /* 헤더 색상 */
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: white; /* 모든 셀 흰색 배경 */
            font-size: 0.95em; /* 기본 폰트 크기 */
        }

        .price, .total, .additional-cost {
            font-weight: bold;
        }

        .reply-row {
            background-color: #f4f4f4; /* 일반 추가 로우 배경색 */
        }

        .total-row td {
            font-weight: bold;
            background-color: #35C5F0; /* 총 금액 색상 */
            color: white;
            text-align: right;
        }

        input[type="number"] {
            padding: 5px;
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .add-row {
            margin-top: 20px;
            text-align: center;
        }

        .add-row button {
            padding: 10px 20px;
            background-color: #35C5F0; /* 버튼 색상 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-row button:hover {
            background-color: #2ca1d3; /* 버튼 호버 색상 */
        }

        .remove-row {
            color: red;
            cursor: pointer;
        }

        #grandTotal {
            font-size: 1.2em;
        }

        /* 추가 - 색상 및 사이즈 추가 라벨 스타일 */
        .additional-label {
            font-size: 0.8em; /* 폰트 크기를 더 작게 설정 */
        }
    </style>
</head>
<body>

    <h5>Note: 실제 견적과 차이가 발생할 수 있으니 참고해 주세요.</h5>
    
    <table id="productTable">
        <thead>
            <tr>
                <th>상품군</th>
                <th>수량</th>
                <th>개당 가격</th>
                <th>상품 가격</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr class="product-row"> <!-- 기본 옵션 행 -->
                <td>
                    <select class="product-select" onchange="updatePrice(this); calculateTotal();">
                        <option value='C1'>거실테이블</option>
                        <option value='C1'>거실장/TV장</option>
                        <option value='C2'>일반소파</option>
                        <option value='C1'>소파베드/소파스툴</option>
                        <option value='C4'>1인용리클라이너소파</option>
                        <option value='C3'>다인용리클라이너소파</option>
                        <option value='C1.5'>안락의자/빈백</option>
                        <option value='C1'>서랍/수납장/수납선반</option>
                        <option value='C1'>책장/책꽂이</option>
                        <option value='C1'>가벽/파티션</option>
                        <option value='C1'>욕실수납장</option>
                        <option value='C1'>책상</option>
                        <option value='C4'>학생/사무용의자</option>
                        <option value='C1'>침대/매트리스</option>
                        <option value='C1'>화장대</option>
                        <option value='C1'>드레스룸/옷장/스탠드형옷걸이</option>
                        <option value='C2'>비키니옷장</option>
                        <option value='C1.5'>행거</option>
                        <option value='C1'>식탁</option>
                        <option value='C3'>식탁세트</option>
                        <option value='C1'>일반의자/인테리어의자</option>
                        <option value='C1'>스툴/벤치/수납스툴/수납벤치</option>
                        <option value='C1'>벽거울/전신거울</option>
                        <option value='C1.5'>탁상거울</option>
                        <option value='C1'>러그/매트</option>
                        <option value='C1'>그림/사진/포스터/액자</option>
                        <option value='C1'>시계</option>
                        <option value='C1'>냉장고/인덕션/냉정수기</option>
                        <option value='C1.5'>TV/전기밥솥</option>
                    </select>
                </td>
                <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
                <td class="price">80,000 원</td>
                <td class="total">80,000 원</td>
                <td><span class="remove-row" onclick="removeRow(this)">X</span></td>
            </tr>
            <tr class="reply-row">
                <td colspan="5">
                    <label class="additional-label" style="margin-right: 10px;">색상 추가: 
                        <input type="number" class="color-addition" value="0" min="0" oninput="calculateTotal()"> 
                        (<span class="additional-cost color-cost">+0 원</span>)
                    </label>
                    <label class="additional-label" style="margin-left: 10px;">사이즈 추가: 
                        <input type="number" class="size-addition" value="0" min="0" oninput="calculateTotal()"> 
                        (<span class="additional-cost size-cost">+0 원</span>)
                    </label>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="add-row">
        <button onclick="addRow()">+ 상품 추가</button>
    </div>

    <div class="total-row">
        <table>
            <tr>
                <td>예상 견적가:</td>
                <td id="grandTotal">80,000 원</td>
            </tr>
        </table>
    </div>

    <script>
        const prices = {
            'C1': 80000,
            'C1.5': 120000,
            'C2': 200000,
            'C3': 300000,
            'C4': 400000,
            'C5': 600000,
        };

        function addRow() {
            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td style="background-color: white;"> <!-- 상품군 셀 흰색 -->
                    <select class="product-select" onchange="updatePrice(this); calculateTotal();">
                        <option value='C1'>거실테이블</option>
                        <option value='C1'>거실장/TV장</option>
                        <option value='C2'>일반소파</option>
                        <option value='C1'>소파베드/소파스툴</option>
                        <option value='C4'>1인용리클라이너소파</option>
                        <option value='C3'>다인용리클라이너소파</option>
                        <option value='C1.5'>안락의자/빈백</option>
                        <option value='C1'>서랍/수납장/수납선반</option>
                        <option value='C1'>책장/책꽂이</option>
                        <option value='C1'>가벽/파티션</option>
                        <option value='C1'>욕실수납장</option>
                        <option value='C1'>책상</option>
                        <option value='C4'>학생/사무용의자</option>
                        <option value='C1'>침대/매트리스</option>
                        <option value='C1'>화장대</option>
                        <option value='C1'>드레스룸/옷장/스탠드형옷걸이</option>
                        <option value='C2'>비키니옷장</option>
                        <option value='C1.5'>행거</option>
                        <option value='C1'>식탁</option>
                        <option value='C3'>식탁세트</option>
                        <option value='C1'>일반의자/인테리어의자</option>
                        <option value='C1'>스툴/벤치/수납스툴/수납벤치</option>
                        <option value='C1'>벽거울/전신거울</option>
                        <option value='C1.5'>탁상거울</option>
                        <option value='C1'>러그/매트</option>
                        <option value='C1'>그림/사진/포스터/액자</option>
                        <option value='C1'>시계</option>
                        <option value='C1'>냉장고/인덕션/냉정수기</option>
                        <option value='C1.5'>TV/전기밥솥</option>
                    </select>
                </td>
                <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
                <td class="price">80,000 원</td>
                <td class="total">80,000 원</td>
                <td><span class="remove-row" onclick="removeRow(this)">X</span></td>
            `;

            const sizeColorRow = table.insertRow();
            sizeColorRow.className = "reply-row"; // 클래스를 추가하여 스타일 지정
            sizeColorRow.innerHTML = `
                <td colspan="5">
                    <label class="additional-label" style="margin-right: 10px;">컬러 추가: 
                        <input type="number" class="color-addition" value="0" min="0" oninput="calculateTotal()"> 
                        (<span class="additional-cost color-cost">+0 원</span>)
                    </label>
                    <label class="additional-label" style="margin-left: 10px;">사이즈 추가: 
                        <input type="number" class="size-addition" value="0" min="0" oninput="calculateTotal()"> 
                        (<span class="additional-cost size-cost">+0 원</span>)
                    </label>
                </td>
            `;

            calculateTotal();
        }

        function removeRow(element) {
            const row = element.parentNode.parentNode;
            const nextRow = row.nextElementSibling;
            nextRow.remove(); // 추가된 로우도 삭제
            row.remove();
            calculateTotal();
        }

        function updatePrice(selectElement) {
            const selectedValue = selectElement.value;
            const row = selectElement.parentNode.parentNode;
            const priceCell = row.getElementsByClassName('price')[0];
            const price = prices[selectedValue];
            priceCell.textContent = price.toLocaleString() + ' 원';
        }

        function calculateTotal() {
            let grandTotal = 0;
            const rows = document.getElementById('productTable').getElementsByTagName('tbody')[0].rows;

            for (let i = 0; i < rows.length; i += 2) {
                const row = rows[i];
                const replyRow = rows[i + 1];

                const quantity = parseInt(row.getElementsByClassName('quantity')[0].value);
                const colorAddition = parseInt(replyRow.getElementsByClassName('color-addition')[0].value);
                const sizeAddition = parseInt(replyRow.getElementsByClassName('size-addition')[0].value);
                const productSelect = row.getElementsByClassName('product-select')[0];
                const selectedValue = productSelect.value;
                const price = prices[selectedValue];

                const colorCost = colorAddition * (price * 0.1);
                const sizeCost = sizeAddition * (price * 0.25);

                const total = (quantity * price) + colorCost + sizeCost;

                row.getElementsByClassName('price')[0].textContent = price.toLocaleString() + ' 원';
                row.getElementsByClassName('total')[0].textContent = total.toLocaleString() + ' 원';

                replyRow.getElementsByClassName('color-cost')[0].textContent = `+${colorCost.toLocaleString()} 원`;
                replyRow.getElementsByClassName('size-cost')[0].textContent = `+${sizeCost.toLocaleString()} 원`;

                grandTotal += total;
            }

            document.getElementById('grandTotal').textContent = grandTotal.toLocaleString() + ' 원';
        }

        calculateTotal();
    </script>
</body>
</html>
