<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 모델 제작 서비스 가견적 산출</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5px; /* 여백을 줄임 */
            padding: 0;
            background-color: #F1F1EF;
            font-size: 0.8em; /* 기본 폰트 크기 작게 설정 */
        }

        h1 {
            font-size: 1em; /* 제목 크기 줄임 */
            text-align: center;
            margin: 5px 0; /* 여백 조정 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 5px; /* 패딩을 줄임 */
            text-align: center;
        }

        th {
            background-color: #35C5F0;
            color: white;
        }

        .add-row {
            text-align: center;
            margin-top: 5px; /* 추가 버튼 여백 조정 */
        }

        .add-row button {
            padding: 5px;
            background-color: #35C5F0;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em; /* 버튼 폰트 크기 조정 */
        }

        .remove-row {
            color: red;
            cursor: pointer;
            font-size: 0.8em; /* 삭제 버튼 크기 조정 */
        }

        #grandTotal {
            font-weight: bold;
            font-size: 0.9em; /* 전체 금액 폰트 크기 조정 */
        }

        input[type="number"] {
            width: 30px; /* 입력 박스 사이즈 줄임 */
            padding: 2px; /* 패딩 줄임 */
            font-size: 0.8em; /* 폰트 크기 조정 */
        }
    </style>
</head>
<body>

    <h1>가견적 산출</h1>
    
    <table id="productTable">
        <thead>
            <tr>
                <th>상품군</th>
                <th>수량</th>
                <th>개당 가격</th>
                <th>상품 가격</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr class="product-row">
                <td>
                    <select class="product-select" onchange="updatePrice(this); calculateTotal();">
                        <option value='C1'>거실테이블</option>
                        <option value='C2'>일반소파</option>
                        <option value='C4'>1인용소파</option>
                    </select>
                </td>
                <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
                <td class="price">80,000 원</td>
                <td class="total">80,000 원</td>
                <td><span class="remove-row" onclick="removeRow(this)">X</span></td>
            </tr>
        </tbody>
    </table>

    <div class="add-row">
        <button onclick="addRow()">+ 추가</button>
    </div>

    <div>
        예상 견적가: <span id="grandTotal">80,000 원</span>
    </div>

    <script>
        let prices = {
            'C1': 80000,
            'C2': 200000,
            'C4': 400000,
        };

        function addRow() {
            let table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();
            newRow.innerHTML = `
                <td>
                    <select class="product-select" onchange="updatePrice(this); calculateTotal();">
                        <option value='C1'>거실테이블</option>
                        <option value='C2'>일반소파</option>
                        <option value='C4'>1인용소파</option>
                    </select>
                </td>
                <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
                <td class="price">80,000 원</td>
                <td class="total">80,000 원</td>
                <td><span class="remove-row" onclick="removeRow(this)">X</span></td>
            `;
            calculateTotal();
        }

        function removeRow(element) {
            let row = element.parentNode.parentNode;
            row.remove();
            calculateTotal();
        }

        function updatePrice(selectElement) {
            let selectedValue = selectElement.value;
            let row = selectElement.parentNode.parentNode;
            let priceCell = row.getElementsByClassName('price')[0];
            priceCell.textContent = prices[selectedValue].toLocaleString() + ' 원';
        }

        function calculateTotal() {
            let grandTotal = 0;
            let rows = document.getElementById('productTable').getElementsByTagName('tbody')[0].rows;

            for (let row of rows) {
                let quantity = parseInt(row.getElementsByClassName('quantity')[0].value);
                let productSelect = row.getElementsByClassName('product-select')[0];
                let selectedValue = productSelect.value;
                let price = prices[selectedValue];

                let total = quantity * price;
                row.getElementsByClassName('total')[0].textContent = total.toLocaleString() + ' 원';
                grandTotal += total;
            }

            document.getElementById('grandTotal').textContent = grandTotal.toLocaleString() + ' 원';
        }

        calculateTotal();
    </script>
</body>
</html>
